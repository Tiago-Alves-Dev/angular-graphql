<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Turma..."
    #input
  />
</mat-form-field>

<div class="text-right">
  <button mat-raised-button class="mb-3" color="primary" (click)="openDialog()">
    Adicionar <mat-icon>library_add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagem</th>
      <td mat-cell *matCellDef="let row">{{ row.image }}</td>
    </ng-container>

    <!-- RoomId Column -->
    <ng-container matColumnDef="roomId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.roomId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Period Column -->
    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Periodo</th>
      <td mat-cell *matCellDef="let row">{{ row.period }}</td>
    </ng-container>

    <!-- isActive Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
      <td mat-cell *matCellDef="let row">{{ row.isActive }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
      <td mat-cell *matCellDef="let row">
        <div class="flex gap-5">
          <mat-icon class="cursor-pointer text-red-500"
            >restore_from_trash</mat-icon
          >
          <mat-icon class="cursor-pointer text-blue-500" (click)="teste(row)"
            >edit</mat-icon
          >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Nenhum dado correspondente ao filtro "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Selecione a página de salas"
  ></mat-paginator>
</div>
