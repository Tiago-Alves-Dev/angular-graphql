<div class="m-2">
  <h4 class="mt-0">{{ label }}</h4>

  <span class="text-3xl">{{ total }}</span>

  <span class="text-2xl text-green-600 float-right"> {{ percentage }}% </span>

  <span>
    <mat-icon class="text-green-600 float-right">trending_up</mat-icon>
  </span>
</div>
<div class="widget">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    class="w-full h-9 block"
  >
  </highcharts-chart>
</div>
